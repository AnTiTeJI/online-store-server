paths:
  /logout:
    put:
      tags:
        - User
      summary: User logout and  delete refresh token of cookie
      produces:
        - application/json
      security:
        - bearerAuth: []
      responses:
        200:
          $ref: "$components/responses/resSuccess"
  /user/change:
    put:
      tags:
        - User
      summary: Change user info
      produces:
        - application/json
      security:
        - bearerAuth: []
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#components/schemas/UserDetail"
      responses:
        200:
          $ref: "$components/responses/resSuccess"
        400:
          $ref: "$components/responses/badRequest"
        403:
          $ref: "$components/responses/forbidden"
  /user/password:
    put:
      tags:
        - User
      summary: Change user password
      produces:
        - application/json
      security:
        - bearerAuth: []
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                currentPassword:
                  type: string
                newPassword:
                  type: string
      responses:
        200:
          $ref: "#components/responses/resSuccess"
        400:
          $ref: "#components/responses/badRequest"
        403:
          $ref: "#components/responses/forbidden"
  /id:id/roles/reflesh:
    put:
      tags:
        - User
      summary: Reset of reflesh user roles
      produces:
        - application/json
      parameters:
        id:
          type: integer
          description: User id
          required: true
      security:
        - bearerAuth: []
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                roles:
                  type: array
                  items:
                    type: string
      responses:
        200:
          $ref: "#/components/responses/resSuccess"
        400:
          $ref: "#/components/responses/badRequest"
        403:
          $ref: "#/components/responses/forbidden"
